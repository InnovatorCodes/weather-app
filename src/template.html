<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <form>
        <input type="text" placeholder="Search City">
      </form>
      <button>Celsius</button>
    </div>
    <div class="content">
      <div class="currentweather">
        <div class="primary">
          <div class="location"></div>
          <div class="datetime">
            <div class="date"></div>
            <div class="time"></div>
          </div>
          <div class="temp"></div>
          <div class="conditions"></div>
          <div class="desc"></div>
          <div class="alerts"></div>
        </div>
        <div class="secondary">
          <div class="div1">
            <div class="feelslike">
              <div class="title">Feels Like</div>
              <div class="data"></div>
            </div>
            <div class="maxtemp">
              <div class="title">Max Temperature</div>
              <div class="data"></div>
            </div>
            <div class="mintemp">
              <div class="title">Min Temperature</div>
              <div class="data"></div>
            </div>
          </div>
          <div class="div2">
            <div class="humidity">
              <div class="title">Humidity</div>
              <div class="data"></div>
            </div>
            <div class="dew">
              <div class="title">Dew Point</div>
              <div class="data"></div>
            </div>
            <div class="precipchance">
              <div class="title">Precipitation Chance</div>
              <div class="data"></div>
            </div>
          </div>
          <div class="div3">
            <div class="sunrise">
              <div class="title">Sunrise</div>
              <div class="data"></div>
            </div>
            <div class="windspeed">
              <div class="title">Wind Speed</div>
              <div class="data"></div>
            </div>
            <div class="pressure">
              <div class="title">Pressure</div>
              <div class="data"></div>
            </div>
          </div>
          <div class="div4">
            <div class="sunset">
              <div class="title">Sunset</div>
              <div class="data"></div>
            </div>
            <div class="uvindex">
              <div class="title">UV Index</div>
              <div class="data"></div>
            </div>
            <div class="visibility">
              <div class="title">Visibility</div>
              <div class="data"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="nextweek">
        <div class="title">Next 7 Days</div>
      </div>
    </div>
  </body>
</html>
