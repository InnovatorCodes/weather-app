<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <form>
        <input type="text" placeholder="Search City">
        <button type="submit">Search</button>
      </form>
      <img src="./images/celsius.svg" class="unit" alt="">
    </div>
    <div class="content">
      <div class="currentweather">
        <div class="primary">
          <div class="location"></div>
          <div class="datetime">
            <div class="date"></div>
            <div class="time"></div>
          </div>
          <div class="tempicon">
            <div class="temp"></div>
            <img class="icon"></img>
          </div>
          <div class="conditions"></div>
          <div class="desc"></div>
          <div class="alerts"></div>
        </div>
        <div class="secondary">
          <div class="div1">
            <div class="feelslike">
              <img src="./images/feels-like.svg" alt="">
              <div>
                <div class="title">Feels Like</div>
                <div class="data"></div>
              </div>
            </div>
            <div class="sunrise">
              <img src="./images/sunrise.svg" alt="">
              <div>
                <div class="title">Sunrise</div>
                <div class="data"></div>
              </div>
            </div>
            <div class="humidity">
              <img src="./images/humidity.svg" alt="">
              <div>
                <div class="title">Humidity</div>
                <div class="data"></div>
              </div>
            </div>
          </div>
          <div class="div2">
            <div class="maxtemp">
              <img src="./images/maxtemp.svg" alt="">
              <div>
                <div class="title">Max Temp.</div>
                <div class="data"></div>
              </div>
            </div>
            <div class="sunset">
              <img src="./images/sunset.svg" alt="">
              <div>
                <div class="title">Sunset</div>
                <div class="data"></div>
              </div>
            </div>
            <div class="precipchance">
              <img src="./images/precipitation.svg" alt="">
              <div>
                <div class="title">Precipitation</div>
                <div class="data"></div>
              </div>
            </div>
          </div>
          <div class="div3">
            <div class="mintemp">
              <img src="./images/mintemp.svg" alt="">
              <div>
                <div class="title">Min Temp.</div>
                <div class="data"></div>
              </div>
            </div>
            <div class="uvindex">
              <img src="./images/uv-index.png" alt="">
              <div>
                <div class="title">UV Index</div>
                <div class="data"></div>
              </div>
            </div>
            <div class="windspeed">
              <img src="./images/wind.svg" alt="">
              <div>
                <div class="title">Wind</div>
                <div class="data"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nextweek">
        <div class="title">Next 7 Days</div>
        <div class="days">
        </div>
      </div>
    </div>
  </body>
</html>
